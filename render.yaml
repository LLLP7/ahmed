databases:
  - name: postgres
    ipAllowList: []
    region: frankfurt
    plan: free
services:
  - type: web
    plan: free
    name: Joker
    env: python
    buildCommand: pip install -U -r requirements.txt
    startCommand: bash start
    region: frankfurt
    repo: https://github.com/LLLP7/ahmed      
    branch: 313
    envVars:
      - key: MUSIC_BOT_NAME
        sync: false
      - key: APP_ID 
        sync: false
      - key: API_HASH 
        sync: false
      - key: ENV 
        value: ANYTHING
      - key: STRING_SESSION
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: MONGO_DB_URI
        sync: false
      - key: LOG_GROUP_ID
        sync: false
      - key: OWNER_ID
        sync: false
      - key: SUPPORT_CHANNEL
        sync: false
      - kay: UPSTREAM_REPO
      - sync: false
        fromDatabase:
          name: postgres
          property: connectionString   
    autoDeploy: false
